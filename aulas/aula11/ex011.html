<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade</title>
</head>
<body>
    <h1>Vamos ver se você é estrangeiro ou brasileiro!</h1>
    <label for="txtn">Digite o país em que você nasceu:</label>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtn')
            var país = txtp.value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você vive em <strong>${país.toUpperCase()}</strong>.</p>`
            if (país == 'Brasil' || país == 'brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }

        }
    </script>
</body>
</html>
